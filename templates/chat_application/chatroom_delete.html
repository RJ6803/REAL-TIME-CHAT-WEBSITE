<!-- chat_application/chatroom_leave.html -->
{% extends 'layout/blank.html' %}

{% block content %}
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-sm mx-4 text-center shadow-xl transition-all">
        <h2 class="text-xl font-semibold mb-4">Leave this chat?</h2>
        
        <form method="POST">
            {% csrf_token %}
            <button 
                type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2"
            >
                Yes, I want to leave
            </button>
            <a 
                href="{% url 'chatroom' chat_group.group_name %}"
                class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded"
            >
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load widget_tweaks %}  <!-- âœ… Required for add_class -->

{% block content %}
<div class="flex justify-center items-start min-h-screen bg-gray-100 pt-10">
  <div class="bg-white p-10 rounded-xl shadow-lg max-w-md w-full mt-16">
    <h1 class="text-2xl font-bold   mb-6">Password Reset </h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_email" class="block mb-1 font-medium">Email address</label>
        <p>Enter your email Address to reset the Password</p>
        {{ form.email|add_class:"input input-bordered w-full mt-2" }}
        {% if form.email.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.email.errors }}</p>
        {% endif %}
      </div>
      <button type="submit" class="!bg-black text-white px-4 py-1 rounded mt-6">
        Reset Password
      </button>
    </form>
  </div>
</div>
{% endblock %}

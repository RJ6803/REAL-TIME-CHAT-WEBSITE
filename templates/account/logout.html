{% extends "base.html" %}

{% block layout %}



  <!-- Centered Logout Card -->
  <div class="flex-grow flex justify-center items-center  ">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md  mt-24">
      <h1 class="text-2xl font-bold mb-4">Sign Out</h1>
      <p class="mb-6">Are you sure you want to sign out?</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="!bg-black text-white px-4 py-1 rounded mt-6">Sign Out</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
